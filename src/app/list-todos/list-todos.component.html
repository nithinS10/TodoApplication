<h1>My Todo's</h1>
<small class="alert alert-success" *ngIf='message'>{{message}}</small>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Target Date</th>
        <th scope="col">is Completed?</th>
        <th scope="col">Update!</th>
        <th scope="col">Delete?</th>
      </tr>
    </thead>

    <tbody>
      <!-- for (Todo todo: todos) -->
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <!--pipe symbol is used to convert one form of data to another  -->
        <td>{{todo.done}}</td>
        <td><button (click)="updatetodo(todo.id)" class="btn btn-warning">Update</button></td>
        <td><button (click)="deletetodo(todo.id)" class="btn btn-danger">Delete</button></td>

      </tr>
    </tbody>
  </table>

  <div class="flex-md-row">
    <button (click)="addTodo()" class="btn btn-success">Add new todo</button>
  </div>
</div>
